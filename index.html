<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Table Output</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">

  <div class="container">
    <h2 class="mb-3">Table 1</h2>
    <table id="table1" class="table table-bordered table-striped">
      <thead>
        <tr><th>Index #</th><th>Value</th></tr>
      </thead>
      <tbody>
        <tr><td>A1</td><td>41</td></tr>
        <tr><td>A2</td><td>18</td></tr>
        <tr><td>A3</td><td>21</td></tr>
        <tr><td>A4</td><td>63</td></tr>
        <tr><td>A5</td><td>2</td></tr>
        <tr><td>A6</td><td>53</td></tr>
        <tr><td>A7</td><td>5</td></tr>
        <tr><td>A8</td><td>57</td></tr>
        <tr><td>A9</td><td>60</td></tr>
        <tr><td>A10</td><td>93</td></tr>
        <tr><td>A11</td><td>28</td></tr>
        <tr><td>A12</td><td>3</td></tr>
        <tr><td>A13</td><td>90</td></tr>
        <tr><td>A14</td><td>39</td></tr>
        <tr><td>A15</td><td>80</td></tr>
        <tr><td>A16</td><td>88</td></tr>
        <tr><td>A17</td><td>49</td></tr>
        <tr><td>A18</td><td>60</td></tr>
        <tr><td>A19</td><td>26</td></tr>
        <tr><td>A20</td><td>28</td></tr>
      </tbody>
    </table>

    <h2 class="mt-5 mb-3">Table 2</h2>
    <table id="table2" class="table table-bordered table-striped">
      <thead>
        <tr><th>Category</th><th>Value</th></tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    let table1 = document.querySelectorAll("#table1 tbody tr");
    let data = {};
    table1.forEach(row => {
      let key = row.cells[0].innerText;
      let val = +row.cells[1].innerText;
      data [key] = val;
    });

    let rows = `
      <tr><td>Alpha</td><td>${data["A5"] + data["A20"]}</td></tr>
      <tr><td>Beta</td><td>${data["A15"] / data["A7"]}</td></tr>
      <tr><td>Charlie</td><td>${data["A13"] * data["A12"]}</td></tr>
    `;

    document.querySelector("#table2 tbody").innerHTML = rows;
  </script>

</body>
</html>
